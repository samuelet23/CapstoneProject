<nav class="navbar p-3">
  <div class="container ">
    <h2>Trova la tua città e scopri i tornei di basket in corso o in arrivo!</h2>
    <button class="btn btn-success" routerLink="/tournament/get/all">Scopri tutti i tornei</button>
  </div>
</nav>

<div class="container my-3">
  <h2>Cerca una città e crea il tuo torneo!</h2>
  <form class="search-bar" role="search" >
    <input class="form-control me-2" type="search" placeholder="Cerca città..."
    aria-label="Search" [(ngModel)]="searchTerm" name="searchTerm" (input)="onSearch()">
    <button class="btn btn-outline-success search-btn" type="submit">Cerca</button>
  </form>
</div>
<div *ngIf="provinces.length > 0">
  <div *ngFor="let province of provinces" class="province-card">
  <div class="province-details">
    <p class="province-name">Nome: <span>{{province.name | uppercase}}</span></p>
    <p class="province-sigla">Sigla Provincia: <span>{{province.sigla | uppercase}}</span></p>
  </div>
  <div class="province-action">
    <button  class="btn btn-outline-warning"  (click)="createTournament()" *ngIf="isManager">CREA TORNEO</button>
    <button  class="btn btn-outline-warning"  routerLink="/tournament/province/{{province.name}}">Visita i tornei</button>
  </div>
</div>
</div>
