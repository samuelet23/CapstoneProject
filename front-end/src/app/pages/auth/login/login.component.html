<div class="login-container">
  <div class="login-box">
    <main>
      <div class="container">
        <h1 class="text-center">Accedi con le tue credenziali</h1>
        <form [formGroup]="form" (ngSubmit)="access()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" id="email" class="form-control" />
            <div  *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)" class="error-message">
              <div class="error-text" *ngIf="form.get('email')?.errors?.['email']">Inserisci un'email valida.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" id="password" class="form-control" />
            <div *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)" class="error-message">
              <div *ngIf="form.get('password')?.errors?.['required'] " class="error-text">La password Ã¨ richiesta.</div>
              <div *ngIf="form.get('password')?.errors?.['minlength']" class="error-text">La password deve essere lunga almeno 7 caratteri.</div>
            </div>
          </div>
          <button type="submit" class="btn" [disabled]="form.invalid">
            Accedi
          </button>
        </form>

        <p class="text-center">
          <a class="nav-link" routerLink="/auth/register" routerLinkActive="active"
           >Oppure Registrati</a>
        </p>
      </div>
    </main>
  </div>
</div>
