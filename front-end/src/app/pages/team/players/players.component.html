<div class="bg-dark p-3 rounded-3 text-white m-3">
  <p>I {{teamToUpdate.players.length}} giocatori della squadra sono:</p>
  <div *ngFor="let player of teamToUpdate.players; let i = index" class="player-container">
    <h6 class="pt-2">Giocatore N. {{i+1}}</h6>
    <!-- Campo Name -->
    <div class="form-group">
      <label for="name{{i}}">Nome</label>
      <input type="text" class="form-control" id="name{{i}}" [(ngModel)]="player.name" name="name{{i}}" #nameInput="ngModel">
    </div>

    <div class="form-group">
      <label for="surname{{i}}">Cognome</label>
      <input type="text" class="form-control" id="surname{{i}}" [(ngModel)]="player.surname" name="surname{{i}}"  #surnameInput="ngModel">
    </div>

    <div class="form-group">
      <label for="nickname{{i}}">Soprannome</label>
      <input type="text" class="form-control" id="nickname{{i}}" [(ngModel)]="player.nickname" name="nickname{{i}}"  #nicknameInput="ngModel">
    </div>

    <div class="form-group">
      <label for="dateOfBirth{{i}}">Data di Nascita</label>
      <input type="date" class="form-control" id="dateOfBirth{i}}" [(ngModel)]="player.dateOfBirth" name="dateOfBirth{{i}}"  #dateInput="ngModel">
    </div>


    <div class="form-group">
      <label for="sigla{{i}}">Sigla</label>
      <input type="text" class="form-control" id="sigla{{i}}" [(ngModel)]="player.sigla" name="sigla{{i}}"  #siglaInput="ngModel" >
    </div>

    <div >
      <button class="btn btn-warning" (click)="updatePlayer(player, player.nickname)">Modifica Giocatore</button>
      <button *ngIf="teamToUpdate.players.length > 3 && teamToUpdate.players.length <= 5" class=" btn btn-danger" (click)="deletePlayer(player.nickname)">Rimuovi tutti quelli senza nickname</button>
    </div>
  </div>
  <div class="d-flex">
    <button *ngIf="teamToUpdate.players.length >= 0 && teamToUpdate.players.length < 5" class=" btn btn-primary mt-4 mx-2" (click)="addPlayer()">Aggiungi Giocatore</button>
    <button *ngIf="teamToUpdate.players.length >= 0 && teamToUpdate.players.length < 5" class=" btn btn-primary mt-4" (click)="createPlayer()">Crea Giocatore</button>
  </div>
  <button  *ngIf="teamToUpdate.players.length >= 3 "class=" btn btn-primary mt-4" (click)="saveTeam()">Salva Team</button>
</div>
